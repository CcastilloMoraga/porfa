{% extends 'base.html' %}
{% load static %}

{% block title %}Enviar Mensaje{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/messages.css' %}">
{% endblock %}

{% block contenido %}
<div class="container">
    <h2>Enviar Mensaje</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
